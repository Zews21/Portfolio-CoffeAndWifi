<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container my-5">
        <h1 class="text-center">Add a New Cafe</h1>
        <form method="post">
            <label>Name:</label>
            <input type="text" name="name" required class="form-control"><br>
            <label>Map URL:</label>
            <input type="text" name="map_url" required class="form-control"><br>
            <label>Image URL:</label>
            <input type="text" name="img_url" required class="form-control"><br>
            <label>Location:</label>
            <input type="text" name="location" required class="form-control"><br>
            <label>Has Sockets:</label>
            <input type="checkbox" name="has_sockets"><br>
            <label>Has Toilet:</label>
            <input type="checkbox" name="has_toilet"><br>
            <label>Has WiFi:</label>
            <input type="checkbox" name="has_wifi"><br>
            <label>Can Take Calls:</label>
            <input type="checkbox" name="can_take_calls"><br>
            <label>Seats:</label>
            <input type="number" name="seats" required class="form-control"><br>
            <label>Coffee Price:</label>
            <input type="number" step="0.01" name="coffee_price" required class="form-control"><br>
            <button type="submit" class="btn btn-primary">Add Cafe</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
